<title>Using Radio Buttons</title>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">postive or negative number picker</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <img src="./images/numberline.svg" alt="positive and negative" width="500" height="200" />
      <p id="question">Do you want a positive number or negative number?</p>
      <div id="radio-buttons">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flash1">
          <input checked class="mdl-radio__button" id="flash1" name="flash" type="radio" value="on" />
          <span class="mdl-radio__label" id="one">positive 1 to 6</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="flash2">
          <input class="mdl-radio__button" id="flash2" name="flash" type="radio" value="off" />
          <span class="mdl-radio__label" id="two">negative (-1) to (-6)</span>
        </label>
      </div>
      <div id="radio-button-value">___</div>
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="myButtonClicked()">
        generate
      </button>
    </main>
  </div>
</body>
